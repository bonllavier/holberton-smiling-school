<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Smile School - Homepage</title>

	<link
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
		rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">

	<link rel="stylesheet" href="jumi.css">
</head>

<body>
<div class="container-fluid p-0">
	<header class="container-fluid p-4">
		<nav class="container d-flex p-3 justify-content-between align-items-sm-center flex-sm-row flex-column position-relative">
			<input type="checkbox" name="nav-toggle" id="nav-toggle" class="d-none">
			<label for="nav-toggle" id="nav-menu-btn" class="d-block d-sm-none"></label>
			<div class="logo d-flex align-items-center flex-sm-row flex-column">
				<img src="images/smile_off.png" alt="Smile School Logo" class="logo-smile mb-3 mb-sm-0">
				<img src="images/logo.png" alt="Smile School Logo" class="logo-words mx-3">
			</div>
			<ul class="nav header-nav text-uppercase font-weight-bold mx-auto mx-md-0 flex-column flex-sm-row text-center mt-3 mt-sm-0">
				<li class="nav-item mx-3">
					<a href="#courses" class="nav-link text-light">Courses</a>
				</li>
				<li class="nav-item mx-3">
						<a href="#pricing" class="nav-link text-light">Pricing</a>
				</li>
				<li class="nav-item mx-3">
						<a href="#login" class="nav-link text-light">Login</a>
				</li>
			</ul>
		</nav>
		<div class="container hero-content d-flex justify-content-center flex-wrap">
			<h1 class="display-1 text-light font-weight-bold text-center hero-title">Get  schooled</h1>
			<div class="subtitle container font-weight-bold text-uppercase d-flex justify-content-center text-light">
				<span class="mx-4">Smiles</span>
				<span class="mx-4">Grin</span>
				<span class="mx-4">Laugh</span>
			</div>
			<button class="btn btn-primary rounded-pill px-4 py-2 mt-4 mb-5 text-uppercase font-weight-bold shadow-lg">Register for Free</button>
			<div class="container pros-section text-center">
				<h2 class="h2 text-light text-center"><span class="learn font-weight-bold">Learn</span> from the pros</h2>
				<div class="row text-light pros">
					<div class="col-6 col-sm-3 d-flex align-items-center flex-column">
						<img src="images/profile_1.jpg" alt="Phillip Massey Icon" class="rounded-circle">
						<h3 class="h5 mt-3 mb-1 font-weight-bold">Phillip Massey</h3>
						<p class="font-italic my-1">&lsaquo;&lsaquo; Smile of the year &rsaquo;&rsaquo;</p>
						<p class="font-italic">2018-2019</p>
					</div>
					<div class="col-6 col-sm-3 d-flex align-items-center flex-column">
						<img src="images/profile_2.jpg" alt="Nannie Lawrence Icon" class="rounded-circle">
						<h3 class="h5 mt-3 mb-1 font-weight-bold">Nannie Lawrence</h3>
						<p class="font-italic my-1">Best &lsaquo;&lsaquo; little smile &rsaquo;&rsaquo;</p>
						<p class="font-italic">2017</p>
					</div>
					<div class="w-100 d-block d-sm-none"></div>
					<div class="col-6 col-sm-3 d-flex align-items-center flex-column">
						<img src="images/profile_3.jpg" alt="Bruce Walters Icon" class="rounded-circle">
						<h3 class="h5 mt-3 mb-1 font-weight-bold">Bruce Walters</h3>
						<p class="font-italic my-1">Best &lsaquo;&lsaquo; Friend Smile &rsaquo;&rsaquo;</p>
						<p class="font-italic">live performance 2019</p>
					</div>
					<div class="col-6 col-sm-3 d-flex align-items-center flex-column">
						<img src="images/profile_4.jpg" alt="Henry Hughes Icon" class="rounded-circle">
						<h3 class="h5 mt-3 mb-1 font-weight-bold">Henry Hughes</h3>
						<p class="font-italic my-1">&lsaquo;&lsaquo; 24h smiles &rsaquo;&rsaquo; winner</p>
						<p class="font-italic">2016-2019</p>
					</div>
				</div>
			</div>
		</div>
	</header>
</div>
</body>

</html>
